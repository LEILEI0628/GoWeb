version: v1
managed:
  enabled: true
  go_package_prefix:
    default: github.com/LEILEI0628/GoWeb/api/proto/gen
plugins:
  - plugin: buf.build/protocolbuffers/go
    out: api/proto/gen
    opt: paths=source_relative

  - plugin: buf.build/grpc/go
    out: api/proto/gen
    opt: paths=source_relative

#buf generate GoWeb/api/proto